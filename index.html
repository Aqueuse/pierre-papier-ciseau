<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .choice {
            margin: 0 10px;
            cursor: pointer;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pierre Papier Ciseau</h1>
    <div class="choices">
        <div class="choice" onclick="play('pierre')">ü™® Pierre</div>
        <div class="choice" onclick="play('papier')">üìÑ Papier</div>
        <div class="choice" onclick="play('ciseau')">‚úÇÔ∏è Ciseau</div>
    </div>
    <div class="result" id="result"></div>

    <script>
        function play(userChoice) {
            const choices = ['pierre', 'papier', 'ciseau'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (userChoice === computerChoice) {
                result = '√âgalit√© !';
            } else if (
                (userChoice === 'pierre' && computerChoice === 'ciseau') ||
                (userChoice === 'papier' && computerChoice === 'pierre') ||
                (userChoice === 'ciseau' && computerChoice === 'papier')
            ) {
                result = 'Vous gagnez !';
            } else {
                result = 'Vous perdez !';
            }

            document.getElementById('result').innerText = `Vous avez choisi ${userChoice}, l'ordinateur a choisi ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
