<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseau</title>
    <link rel="import" href="style.css"/>
</head>
<body>
    <h1>Pierre Papier Ciseau</h1>
    <div class="choices">
        <div class="choice" onclick="play('pierre')">
            <!-- Pierre -->
            <img src="https://media.licdn.com/dms/image/v2/C5603AQG1jKKKthw01g/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1639597634504?e=1745452800&v=beta&t=att-6jOiy27V93lwsVxJvr9Jel0dIRSJzvhHdBR7CdM"/>
        </div>
        
            <div class="choice" onclick="play('papier')">üìÑ Papier</div>
        <div class="choice" onclick="play('ciseau')">‚úÇÔ∏è Ciseau</div>
    </div>
    <div class="result" id="result"></div>

    <script>
        function play(userChoice) {
            const choices = ['pierre', 'papier', 'ciseau'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (userChoice === computerChoice) {
                result = '√âgalit√© !';
            } else if (
                (userChoice === 'pierre' && computerChoice === 'ciseau') ||
                (userChoice === 'papier' && computerChoice === 'pierre') ||
                (userChoice === 'ciseau' && computerChoice === 'papier')
            ) {
                result = 'Vous gagnez !';
            } else {
                result = 'Vous perdez !';
            }

            document.getElementById('result').innerText = `Vous avez choisi ${userChoice}, l'ordinateur a choisi ${computerChoice}. ${result}`;
        }
    </script>
</body>
