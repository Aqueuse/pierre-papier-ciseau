<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tux vs GNU vs Beastie - Jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col items-center p-5 min-h-screen">
    <h1 class="text-4xl font-bold uppercase tracking-wider text-blue-900 mb-8">Tux vs GNU vs Beastie</h1>
    
    <div class="flex justify-center gap-8 mb-12">
      <!-- Tux -->
      <div class="bg-white rounded-xl p-5 shadow-md transform transition duration-200 hover:-translate-y-1 hover:shadow-lg cursor-pointer" onclick="play('tux')">
        <img class="w-20 h-20 rounded" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/800px-Tux.svg.png" alt="Tux">
        <p class="text-center mt-2 font-bold">Tux</p>
      </div>
      <!-- GNU -->
      <div class="bg-white rounded-xl p-5 shadow-md transform transition duration-200 hover:-translate-y-1 hover:shadow-lg cursor-pointer" onclick="play('gnu')">
        <img class="w-20 h-20 rounded" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/The_GNU_logo.png/640px-The_GNU_logo.png" alt="GNU">
        <p class="text-center mt-2 font-bold">GNU</p>
      </div>
      <!-- Beastie (version de WALID avec gouttes d'eau) -->
      <div class="bg-white rounded-xl p-5 shadow-md transform transition duration-200 hover:-translate-y-1 hover:shadow-lg cursor-pointer" onclick="play('beastie')">
        <img class="w-20 h-20 rounded" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Daemon-phk.svg/1200px-Daemon-phk.svg.png" alt="Beastie">
        <p class="text-center mt-2 font-bold">Beastie</p>
      </div>
    </div>
    <div id="countdown" class="hidden flex justify-center items-center h-32 my-8"></div>
    
    <div id="result" class="hidden text-2xl font-semibold rounded-xl p-4 shadow-md mb-8"></div>
    
    <div id="stats" class="hidden bg-white rounded-xl p-4 shadow-md text-sm text-gray-700 mb-8"></div>
    
    <div class="flex gap-4 mb-8">
      <button onclick="resetStats()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
        RÃ©initialiser les statistiques
      </button>
      <button onclick="showRandomGif()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
        ðŸŽ² Voir un Capybara
      </button>
    </div>
    
    <div class="gif-container w-full max-w-xs bg-white p-4 rounded-xl shadow-md">
    </div>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
